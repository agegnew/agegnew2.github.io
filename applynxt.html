        <div class="container">
            <div class="header">
                <h2>Application Form</h2>
            </div>
            <form id="form" class="form">
               
      
                <div class="input-box">
                    <input id="list" required type="text">
                    <label>What appeals to you most about this position?</label>
                </div>
                
                <div class="input-box">
                    <input required type="text">
                    <label>Do you have any similar work experience?</label>
                </div>
                <div class="input-box">
                    <input required type="text">
                    <label>Have you ever had to intervene in a physical conflict?</label>
                </div>
                <div class="input-box">
                    <input required type="text">
                    <label>What would you consider to be 'suspicious activity' as it relates to this role?</label>
                </div>
                <div class="input-box">
                    <input required type="text">
                    <label>Tell me a little about yourself.</label>
                </div>
                <div class="input-box">
                    <input required type="text">
                    <label>Why are you interested in this job?</label>
                </div>
                <div class="input-box">
                    <input required type="text">
                    <label>What industries have you worked in as a security guard?</label>
                </div>
                <div class="input-box">
                    <input required type="text">
                    <label>What would you do if there is a fire accident?</label>
                </div>
                
    
                <a href="#">Submit</a>
            </form>
